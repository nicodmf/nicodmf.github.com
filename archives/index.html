---
layout: default
title: Journal Archive
---
 
<h1>Journal Archives</h1> 
<div class="archive"> 
{% for post in site.posts %}
        {% assign cats = null %}
        {% for cat in post.categories %}
                {% assign cats = true %}
        {% endfor %}
 
        {% if cats == null %}
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3> 
		<div class="date">posted {{ post.date | date_to_string }}</div> 
	{% endif %}
{% endfor %}
</div>
